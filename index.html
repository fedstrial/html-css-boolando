<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>html-css-boolando</title>
</head>

<body>
    <header>
        <div id="header-container">
            <div id="header-links">
                <a href="">Donna</a>
                <a href="">Uomo Bambini</a>
                <a href="">Donna</a>
            </div>

            <div id="logo-container">
                <img src="assets/boolean-logo.png" alt="" id="logo">
            </div>

            <div id="navigation-icons">
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div id="cards">
            <div class="row">
                <div class="card">
                    <div class="image-container">
                        <img src="assets/1.webp" alt="" class="card-image">
                        <img src="assets/1b.webp" alt="" class="hover-image">
                        <!-- This will be a button but as long as it does nothing a <p> works -->
                        <p class="heart">&#x2665;</p>
                        <div class="discount-and-green-label">
                            <p class="discount">-50%</p>
                            <p class="green">Sostenibilita</p>
                        </div>
                    </div>
                    <p class="brand">Levi's</p>
                    <p class="model">RELAXED FIT TEE UNISEX</p>
                    <p class="discounted-price">14,99 &euro; <span class="original-price">29,99 &euro;</span></p>
                </div>
                <div class="card">
                    <div class="image-wrapper">
                        <div class="image-container">
                            <img src="assets/2.webp" alt="" class="card-image">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="image-wrapper">
                        <div class="image-container">
                            <img src="assets/3.webp" alt="" class="card-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
